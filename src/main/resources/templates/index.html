<!DOCTYPE HTML>
<html lang="" data-bs-theme="dark">

<head>
    <title>Numbers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                    <label for="inputNumber" class="form-label">Enter Number</label>
                    <input type="text" class="form-control inputNumber" id="inputNumber" aria-describedby="inputHelp">
                    <div id="inputHelp" class="form-text">please use only numbers</div>
                </div>
                <div id="result" class="mb-3 result">RESULT</div>
                <button type="button" id="check" class="btn btn-primary check">Find</button>
            </form>
        </div>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous">
</script>

<script src="/javaScript.js">
</script>

</body>

</html>
