<!DOCTYPE HTML>
<html data-bs-theme="dark" lang="">

<head>
    <title>Numbers</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="mb-3">
                    <label class="form-label" for="inputNumber">Enter Number</label>
                    <input aria-describedby="inputHelp" class="form-control inputNumber" id="inputNumber" type="text">
                    <div class="form-text" id="inputHelp">please use only numbers</div>
                </div>
                <div class="mb-3 result" id="result">RESULT</div>
                <button class="btn btn-primary check" id="check" type="button">Find</button>
            </form>
        </div>
    </div>
</div>


<script crossorigin="anonymous"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

<script src="/javaScript.js">
</script>

</body>

</html>
